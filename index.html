<html>

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="contact form example">

  <title> SDT - Contact Form Example</title>


  </head>

  <body>
    <div class='sk-ww-linkedin-profile-post' data-embed-id='25562687'></div><script src='https://widgets.sociablekit.com/linkedin-profile-posts/widget.js' defer></script>
    
  <div class="carousel">
    <div class="carousel-slide">
      <img src="kuva1.jpg" alt="Karuselli kuva 1" />
      <p><a href="https://www.linkedin.com/posts/oma-postaus" target="_blank">Katso LinkedIn-postaus</a></p>
    </div>
    <div class="carousel-slide">
      <img src="kuva2.jpg" alt="Karuselli kuva 2" />
      <p><a href="https://www.linkedin.com/posts/toinen-postaus" target="_blank">Toinen postaus</a></p>
    </div>
  </div>

    <form id="my-form">
  <label for="name">Nimi:</label>
  <input type="text" name="name" id="name" required>

  <label for="email">Sähköposti:</label>
  <input type="email" name="email" id="email" required>

  <label for="message">Viesti:</label>
  <textarea name="message" id="message" required></textarea>

  <button type="submit">Lähetä</button>
</form>

<div id="status"></div>

<script>
  const form = document.getElementById("my-form");
  const status = document.getElementById("status");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // Estetään lomakkeen normaali lähetys
    const data = new FormData(form);

    const response = await fetch("https://formspree.io/f/mdkznpbz", { // <- korvaa omalla lomakelinkilläsi
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      status.innerHTML = "Kiitos! Viesti lähetetty.";
      form.reset();
    } else {
      status.innerHTML = "Lähetys epäonnistui. Yritä uudelleen.";
    }
  });
</script>

  </body>

</html>
